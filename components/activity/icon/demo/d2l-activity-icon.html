<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="/node_modules/@brightspace-ui/core/components/demo/styles.css" type="text/css">
		<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script type="module">
			import '@brightspace-ui/core/components/demo/demo-page.js';
			import '../d2l-activity-icon.js';
		</script>
		<title>d2l-activity-icon</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta charset="UTF-8">
	</head>
	<body>
		<d2l-demo-page page-title="d2l-activity-icon">

			<h2>d2l-activity-icon (default, course, learning path)</h2>
			<d2l-demo-snippet>
				<d2l-activity-icon href="/demo/data/base/activity.json" token="cake"></d2l-activity-icon> Activity/Default<hr>
				<d2l-activity-icon href="/demo/data/base/course-offering.json" token="cake"></d2l-activity-icon> Course Offering<hr>
				<d2l-activity-icon href="/demo/data/base/learning-path.json" token="cake"></d2l-activity-icon> Learning Path
			</d2l-demo-snippet>
			<h2>d2l-activity-icon (user-specific activity usages)</h2>
			<p>These are used in Work-to-do widget</p>
			<d2l-demo-snippet>
				<d2l-activity-icon href="user-assignment.json" token="cake"></d2l-activity-icon> Assignment<hr>
				<d2l-activity-icon href="user-checklist.json" token="cake"></d2l-activity-icon> Checklist<hr>
				<d2l-activity-icon href="user-content.json" token="cake"></d2l-activity-icon> Content<hr>
				<d2l-activity-icon href="user-course-offering.json" token="cake"></d2l-activity-icon> Course Offering<hr>
				<d2l-activity-icon href="user-discussion.json" token="cake"></d2l-activity-icon> Discussion<hr>
				<d2l-activity-icon href="user-quiz.json" token="cake"></d2l-activity-icon> Quiz<hr>
				<d2l-activity-icon href="user-quiz-attempt.json" token="cake"></d2l-activity-icon> Quiz Attempt<hr>
				<d2l-activity-icon href="user-survey.json" token="cake"></d2l-activity-icon> Survey<hr>
				<d2l-activity-icon href="configured-icon.json" token="cake"></d2l-activity-icon> <i>Custom Configured Icon</i><hr>
			</d2l-demo-snippet>

		</d2l-demo-page>
	</body>
</html>
