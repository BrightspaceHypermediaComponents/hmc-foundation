<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="/node_modules/@brightspace-ui/core/components/demo/styles.css" type="text/css">
		<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script type="module">
			import '@brightspace-ui/core/components/demo/demo-page.js';
			import '../d2l-lti-activity.js';
		</script>
		<title>d2l-lti-link</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta charset="UTF-8">
	</head>
	<body>
		<d2l-demo-page page-title="d2l-lti-activity">
			<h2>d2l-lti-activity</h2>
			<d2l-demo-snippet>
				<d2l-lti-activity href="./lti-activity.json" token="cake"></d2l-lti-activity>
            </d2l-demo-snippet>
			<h2>d2l-lti-activity open in new window only</h2>
			<d2l-demo-snippet>
				<d2l-lti-activity href="./lti-activity.json" token="cake" open-as-external></d2l-lti-activity>
            </d2l-demo-snippet>
			<h2>d2l-lti-activity open in new window only and preview</h2>
			<d2l-demo-snippet>
				<d2l-lti-activity href="./lti-activity.json" token="cake" open-as-external preview></d2l-lti-activity>
			</d2l-demo-snippet>
		</d2l-demo-page>
	</body>
</html>
